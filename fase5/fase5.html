<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 5 - O Enigma da Criptografia (Refatorada)</title>

    <!-- M√∫sica de fundo em loop -->
    <audio id="bgMusic" autoplay loop muted style="display: none;">
        <source src="../musics/Empire_City.mp3" type="audio/mpeg">
    </audio>

    <style>
        :root {
            --primary: #00d4ff;
            --success: #2ecc71;
            --danger: #ff5c5c;
            --warning: #ff6b35;
            --card-bg: rgba(26, 31, 58, 0.95);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0a2e 50%, #16213e 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fundo animado */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(40px);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        /* Mascote */
        .main-mascot-area {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .mascot-img {
            width: 120px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 8px 15px #00d4ff88);
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .dialogue-box-main {
            background: rgba(40, 50, 90, 0.95);
            padding: 20px;
            border-radius: 16px;
            border: 2px solid var(--primary);
            max-width: 600px;
            line-height: 1.5;
        }


        /* Arquivos */
        .files-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .file-card {
            width: 250px;
            padding: 25px;
            background: rgba(26, 31, 58, 0.9);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .file-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 0 20px #00d4ff55;
        }

        .file-card.unlocked {
            background: rgba(0, 255, 150, 0.15);
            border-color: var(--success);
        }

        .file-card.unlocked:hover {
            transform: none;
            box-shadow: none;
            cursor: default;
        }


        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: #000c;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(6px);
        }

        .modal-content {
            width: 90%;
            max-width: 650px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--primary);
            text-align: center;
        }

        .word-display input {
            width: 50px;
            height: 60px;
            font-size: 26px;
            text-align: center;
            margin: 5px;
            border-radius: 12px;
            background: #2a3150;
            border: 2px solid #45527a;
            color: #fff;
            text-transform: uppercase;
        }

        .btn {
            padding: 12px 20px;
            margin: 5px;
            border-radius: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary {
            background: #00d4ff;
            color: #000;
        }

        .btn-secondary {
            background: rgba(255, 200, 0, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .btn-success {
            background: #2ecc71;
            color: #fff;
        }


        /* Pergaminho */
        #knowledge-scroll {
            background: #fdf5e6;
            color: #333;
            border-radius: 12px;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
            border: 3px solid #d4af37;
        }
    </style>
    <link rel="stylesheet" href="../css/volumeControl.css">
</head>

<body>

    <div class="container">
        <h1>Fase 5 ‚Äî O Enigma da Criptografia</h1>

        <section class="main-mascot-area">
            <img src="../assets/mascote.png.png" class="mascot-img"
                onerror="this.src='https://cdn-icons-png.flaticon.com/512/616/616408.png'">
            <div class="dialogue-box-main" id="main-dialogue">
                Ajude-me a descriptografar os arquivos! Clique em um cadeado e resolva o enigma!
            </div>
        </section>

        <div class="files-grid">
            <div class="file-card" id="file-0" onclick="openPuzzle(0)">
                <span style="font-size: 60px;">üîí</span>
                <h3>Arquivo 1</h3>
                <p id="status-0">Criptografado</p>
            </div>

            <div class="file-card" id="file-1" onclick="openPuzzle(1)">
                <span style="font-size: 60px;">üîí</span>
                <h3>Arquivo 2</h3>
                <p id="status-1">Criptografado</p>
            </div>

            <div class="file-card" id="file-2" onclick="openPuzzle(2)">
                <span style="font-size: 60px;">üîí</span>
                <h3>Arquivo 3</h3>
                <p id="status-2">Criptografado</p>
            </div>
        </div>

        <div id="finish-area" style="display:none; margin-top:40px;">
            <button class="btn btn-success" onclick="goToPhase6()">AVAN√áAR PARA A FASE 6</button>
        </div>
    </div>

    <!-- Modal Puzzle -->
    <div class="modal" id="puzzle-modal">
        <div class="modal-content">
            <h2>Decodificador</h2>
            <p id="puzzle-hint"></p>

            <div class="word-display" id="word-inputs"></div>

            <button class="btn btn-secondary" onclick="useLupa()">üîç Usar Lupa (Dica)</button>
            <button class="btn btn-primary" onclick="verifyWord()">Descriptografar</button>
            <br><br>
            <button class="btn" onclick="closeModal('puzzle-modal')" style="color:#aaa;">Cancelar</button>
        </div>
    </div>

    <!-- Modal Conhecimento -->
    <div class="modal" id="knowledge-modal">
        <div class="modal-content" id="knowledge-scroll"></div>
    </div>

    <script>
        /* Banco de dados agora aceita infinitas dicas */
        const gameData = [
            {
                word: "FAKENEWS",
                hint: "Not√≠cias falsas muito perigosas.",
                info: `
                <h2>üõ°Ô∏è Combatendo FAKE NEWS</h2>
                <p>1. Pesquise a fonte.<br>
                2. Desconfie de t√≠tulos chamativos.<br>
                3. Nunca compartilhe sem ler.<br></p>`
            },
            {
                word: "PHISHING",
                hint: "Golpe para roubar senhas.",
                info: `
                <h2>üé£ Cuidado com Phishing!</h2>
                <p>Golpistas tentam te enganar com links falsos. Nunca clique em desconhecidos!</p>`
            },
            {
                word: "SENHA",
                hint: "A prote√ß√£o mais importante que voc√™ tem.",
                info: `
                <h2>üîë Criando Senhas Fortes</h2>
                <p>Use letras, n√∫meros e s√≠mbolos. Evite datas e nomes!</p>`
            }
        ];

        let currentFileIndex = null;
        let unlockedCount = 0;

        function openPuzzle(index) {
            currentFileIndex = index;
            const data = gameData[index];

            document.getElementById("puzzle-hint").innerHTML =
                `A palavra tem <b>${data.word.length}</b> letras.<br>Dica: ${data.hint}`;

            setupInputs(data.word.length);

            document.getElementById("puzzle-modal").style.display = "flex";
        }

        function setupInputs(length) {
            const area = document.getElementById("word-inputs");
            area.innerHTML = "";

            for (let i = 0; i < length; i++) {
                const input = document.createElement("input");
                input.maxLength = 1;
                input.id = `l-${i}`;
                input.oninput = () => {
                    input.value = input.value.toUpperCase();
                    if (i < length - 1 && input.value !== "") {
                        document.getElementById(`l-${i + 1}`).focus();
                    }
                };
                area.appendChild(input);
            }
        }

        function useLupa() {
            const data = gameData[currentFileIndex];
            const w = data.word;

            const mid = Math.floor(w.length / 2);

            document.getElementById("l-0").value = w[0];
            document.getElementById(`l-${mid}`).value = w[mid];
            document.getElementById(`l-${w.length - 1}`).value = w[w.length - 1];
        }

        function verifyWord() {
            const data = gameData[currentFileIndex];
            let guess = "";

            for (let i = 0; i < data.word.length; i++) {
                guess += document.getElementById(`l-${i}`).value.toUpperCase();
            }

            if (guess === data.word) {
                unlockFile(currentFileIndex);
                closeModal("puzzle-modal");
                setTimeout(() => showKnowledge(currentFileIndex), 500);
            } else {
                document.getElementById("main-dialogue").innerHTML =
                    "‚ö†Ô∏è C√≥digo incorreto! Verifique as letras e tente novamente.";
            }
        }

        function unlockFile(index) {
            const file = document.getElementById(`file-${index}`);

            if (!file.classList.contains("unlocked")) {
                file.classList.add("unlocked");
                document.getElementById(`status-${index}`).innerText = "Descriptografado ‚úî";
                file.querySelector("span").innerText = "üîì";
                unlockedCount++;
            }

            if (unlockedCount === gameData.length) {
                document.getElementById("finish-area").style.display = "block";
            }
        }

        function showKnowledge(index) {
            const data = gameData[index];
            const box = document.getElementById("knowledge-scroll");

            box.innerHTML = data.info +
                `<br><button class="btn btn-primary" onclick="closeModal('knowledge-modal')">Fechar</button>`;

            document.getElementById("knowledge-modal").style.display = "flex";
        }

        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }

        function goToPhase6() {
            window.location.href = "../fase6/index.html";
        }
    </script>
    <script src="../js/volumeControl.js"></script>
    <script src="../js/fadeAudio.js"></script>
    <script src="../js/soundEffects.js"></script>
    <script src="../js/soundIntegration.js"></script>
    <script src="../js/blockBackNavigation.js"></script>

</body>

</html>
