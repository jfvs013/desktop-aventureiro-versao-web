<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 3: Escudo de Senhas</title>
    
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/volumeControl.css">

    <!-- M√∫sica de fundo em loop (2x velocidade) -->
    <audio id="bgMusic" autoplay loop muted style="display: none;">
        <source src="../musics/Mii_Maker.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Configurar velocidade da m√∫sica para 2x
        window.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('bgMusic');
            audio.playbackRate = 2.0;
        });
    </script>
</head>
<body class="arcade-page">

    <section id="phase3-arcade" class="arcade-mode">
        
        <header class="arcade-hud">

                <div class="life-bar-bg">
                    <div id="arcade-lives-bar" class="life-bar-fill" style="width: 100%;"></div>

            </div>
        </header>

        <main id="game-arena">
            <div id="player-shield"></div>
            
            </main>

        <div id="mascot-container" class="mascot-overlay">
            <div id="mascot-speech-bubble" class="speech-bubble">

            </div>
            
            <img src="../assets/mascote.png.png" id="mascot-character" alt="Mascote de Seguran√ßa">

    </section>

    <script src="../js/volumeControl.js"></script>
