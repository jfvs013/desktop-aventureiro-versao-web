<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 3: O Escudo de Senhas</title>
    <link rel="stylesheet" href="../css/main.css">
    
    <style>
        /* CSS R√ÅPIDO PARA GARANTIR QUE O MASCOTE APARE√áA NO LUGAR CERTO */
        .mascot-overlay {
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 150px;
            height: 150px;
            z-index: 999; /* Fica acima de tudo */
            pointer-events: none; /* Deixa clicar atrav√©s dele */
        }
        
        #mascot-character {
            font-size: 5rem; /* Tamanho do emoji do c√£ozinho */
            text-shadow: 0 0 20px cyan;
            animation: floatMascot 3s ease-in-out infinite;
        }

        .speech-bubble {
            position: absolute;
            bottom: 110%;
            right: 0;
            background: white;
            color: #000;
            padding: 10px 15px;
            border-radius: 15px;
            width: 200px;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .speech-bubble.visible { opacity: 1; }

        @keyframes floatMascot {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
