<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Desktop Aventureiro - Início</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main class="centered">
        <div class="intro-card">
            <div class="left-art">
                <img id="mascote" src="assets/mascote.png.png" alt="Mascote Desktop Aventureiro" />
            </div>

            <div class="right-ui">
                <h1 class="title">DESKTOP<br /><span class="big">AVENTUREIRO</span></h1>
                <p class="subtitle">AMEAÇA VIRTUAL</p>

                <label class="input-label">
                    <input id="playerName" type="text" placeholder="Digite seu nome..." />
                </label>

                <button id="startBtn" class="primary-btn">INICIAR MISSÃO</button>

                <p class="credits">Pressione Enter para iniciar </p>
            </div>
        </div>
    </main>

    <script src="scripts/main.js"></script>
</body>

</html>
