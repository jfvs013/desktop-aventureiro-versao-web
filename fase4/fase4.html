<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fase 3 ‚Äî Manchetes Suspeitas</title>
    <link rel="stylesheet" href="/css/main.css">

    <style>
        /* Estilos adicionais para os bot√µes do modal */
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
        }

        #nextPhaseBtn {
            background: linear-gradient(135deg, #00d4ff 0%, #00a8cc 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        #nextPhaseBtn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.3) 50%,
                    transparent 70%);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        #nextPhaseBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        #nextPhaseBtn:hover::before {
            left: 100%;
        }

        #nextPhaseBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .modal-buttons {
                flex-direction: column;
            }

            .modal-buttons button {
                width: 100%;
                max-width: 100%;
            }
        }

        /* Estilos retr√¥ adicionais para manchetes (inspirado em papel de jornal) */
        .headline {
            background-color: #000000;
            /* Papel amarelado */
            border: 1px solid #000;
            margin: 5px 0;
            padding: 8px;
            cursor: grab;
            font-size: 14px;
            font-family: 'Times New Roman', serif;
            /* Fonte de jornal */
            position: relative;
            border-radius: 5px;
        }

        .headline.dragging {
            opacity: 0.5;
        }

        .drop-zone.true {
            background-color: #000000;
            /* Verde suave para verdadeiras */
        }

        .drop-zone.false {
            background-color: #000000;
            /* Vermelho suave para falsas */
        }
    </style>
</head>

<body>
    <div class="game-topbar">
        <div class="left-info">
            <img id="mascote-small" src="../assets/mascote.png.png" alt="Mascote" />
            <div class="player-area">
                <div id="playerDisplay">Jogador: ‚Äî</div>
                <div id="scoreDisplay">Pontos: 0</div>
            </div>
        </div>

        <div class="right-info">
            <div id="timer">Tempo: 60</div>
        </div>
    </div>

    <main class="game-area">
        <section class="mail-column">
            <h3>Manchetes</h3>
            <div id="mailList" class="mail-list"></div>
        </section>

        <section class="drop-column">
            <h3>Caixas</h3>
            <div class="drop-zones">
                <div id="true-box" class="drop-zone true">
                    ‚úÖ Not√≠cia Verdadeira
                </div>
                <div id="false-box" class="drop-zone false">
                    ‚ùå Fake News
                </div>
            </div>
        </section>

        <aside class="help-column">
            <div class="lupa">
                <button id="inspectBtn" class="secondary-btn">
                    üîç Verificar Fonte
                </button>
                <p class="hint">
                    Use para ver detalhes da manchete (-3 pontos, +1s b√¥nus no timer)
                </p>
            </div>

            <div id="feedbackBox" class="feedback-box">
                Au au! Vamos classificar essas manchetes, aventureiro!
            </div>
        </aside>
    </main>

    <div id="endModal" class="modal hidden">
        <div class="modal-inner">
            <h2>Miss√£o conclu√≠da!</h2>
            <p id="endText">Voc√™ fez 0 pontos</p>

            <div class="modal-buttons">
                <button id="retryBtn" class="primary-btn">
                    üîÑ Jogar Novamente
                </button>
                <button id="nextPhaseBtn" class="primary-btn">
                    ‚û§ Avan√ßar para Fase 4
                </button>
                <button id="backBtn" class="secondary-btn">
                    üè† Voltar ao In√≠cio
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dados das manchetes (igual ao anterior)
        const headlines = [
            { text: "Governo lan√ßa campanha nacional para combater phishing em emails", isTrue: true },
            { text: "Pesquisa mostra que 70% dos ataques cibern√©ticos come√ßam por links suspeitos", isTrue: true },
            { text: "Empresa de tecnologia atualiza software para corrigir vulnerabilidades de seguran√ßa", isTrue: true },
            { text: "Especialistas recomendam uso de senhas fortes e autentica√ß√£o de dois fatores", isTrue: true },
            { text: "Novo regulamento europeu exige transpar√™ncia em dados pessoais online", isTrue: true },
            { text: "URGENTE: Vacina contra v√≠rus causa implante de chips controlados pelo governo! Fuja agora!", isTrue: false },
            { text: "Milh√µes de pessoas hackeadas em segundos por app de redes sociais! O fim do mundo digital est√° chegando!", isTrue: false },
            { text: "Fonte secreta revela: Bilion√°rios est√£o roubando seus dados para controlar a economia global!", isTrue: false },
            { text: "Novo v√≠rus cibern√©tico apaga todas as fotos de fam√≠lia em 24 horas! Proteja-se com este produto milagroso!", isTrue: false },
            { text: "Governo esconde verdade: Internet vai ser desligada para sempre em 2025 por causa de aliens!", isTrue: false }
        ];

        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let verifiedCount = 0;
        let errorCount = 0;
        let classifiedCount = 0;
        let currentInspectIndex = -1; // Para rastrear qual manchete est√° sendo inspecionada

        // Inicializar manchetes
        function initHeadlines() {
            const list = document.getElementById('mailList');
            headlines.forEach((hl, index) => {
                const div = document.createElement('div');
                div.className = 'headline';
                div.draggable = true;
                div.id = `headline-${index}`;
                div.textContent = hl.text;
                div.dataset.index = index;
                div.dataset.isTrue = hl.isTrue;
                list.appendChild(div);
            });
        }

        // Verificar fonte (bot√£o na help-column, custa -3 pontos, d√° +1s no timer)
        document.getElementById('inspectBtn').addEventListener('click', () => {
            if (currentInspectIndex >= 0 && timeLeft > 0) {
                score -= 3;
                timeLeft += 1; // B√¥nus de 1s
                updateScore();
                updateTimer();
                verifiedCount++;
                const hl = headlines[currentInspectIndex];
                const msg = hl.isTrue ? "Fonte: Site oficial do governo (confi√°vel)" : "Fonte: Blog an√¥nimo sem verifica√ß√£o (duvidosa)";
                updateFeedback(`Verificado: ${msg}`);
                updateMascot("Uau! Voc√™ checou tudo direitinho, parab√©ns!");
            } else {
                updateFeedback("Selecione uma manchete primeiro!");
            }
        });

        // Selecionar manchete para inspe√ß√£o (clique)
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('headline')) {
                currentInspectIndex = parseInt(e.target.dataset.index);
                updateFeedback(`Manchete selecionada: ${e.target.textContent.substring(0, 50)}...`);
            }
        });

        // Drag and Drop
        document.addEventListener('dragstart', (e) => {
            if (e.target.classList.contains('headline')) {
                e.dataTransfer.setData('text/plain', e.target.id);
                e.target.classList.add('dragging');
                currentInspectIndex = parseInt(e.target.dataset.index); // Atualiza sele√ß√£o
            }
        });

        document.addEventListener('dragend', (e) => {
            if (e.target.classList.contains('headline')) {
                e.target.classList.remove('dragging');
            }
        });

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            const id = e.dataTransfer.getData('text/plain');
            const draggedEl = document.getElementById(id);
            if (draggedEl && e.target.classList.contains('drop-zone')) {
                const isTrue = draggedEl.dataset.isTrue === 'true';
                const isTrueBox = e.target.id === 'true-box';
                classifiedCount++;
                if (isTrue === isTrueBox) {
                    score += verifiedCount > 0 ? 15 : 10;
                    updateMascot("Au au! Voc√™ √© r√°pido como um raio, aventureiro!");
                } else {
                    errorCount++;
                    score -= verifiedCount > 0 ? 2 : 5;
                    updateMascot("Opa! Isso foi uma armadilha digital. Da pr√≥xima, verifique!");
                }
                updateScore();
                e.target.appendChild(draggedEl);
                draggedEl.style.cursor = 'default';
                draggedEl.draggable = false;
                checkEndGame();
            }
        });

        // Timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').textContent = `Tempo: ${timeLeft}`;
        }

        // Pontua√ß√£o
        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `Pontos: ${score}`;
        }

        // Feedback
        function updateFeedback(msg) {
            document.getElementById('feedbackBox').textContent = msg;
        }

        // Mascote (simulado via feedback, j√° que n√£o h√° imagem grande)
        function updateMascot(msg) {
            updateFeedback(msg);
        }

        // Verificar fim de jogo
        function checkEndGame() {
            if (classifiedCount === headlines.length) {
                endGame();
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            let bonus = verifiedCount >= headlines.length * 0.5 ? 20 : 0;
            score += bonus;
            updateScore();
            const endText = document.getElementById('endText');
            endText.textContent = `Voc√™ fez ${score} pontos! ${bonus > 0 ? 'B√¥nus por responsabilidade conquistado!' : 'Tente verificar mais fontes na pr√≥xima.'}`;
            document.getElementById('endModal').classList.remove('hidden');
        }

        // Bot√µes do modal
        document.getElementById('retryBtn').addEventListener('click', () => {
            location.reload();
        });

        // Iniciar jogo
        initHeadlines();
        startTimer();
    </script>
</body>

</html>
