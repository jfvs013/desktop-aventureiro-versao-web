<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Aventureiro - Tutorial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a0a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fundo animado */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(40px);
            }
        }

        /* Container principal */
        .tutorial-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Card do tutorial */
        .tutorial-card {
            background: rgba(26, 31, 58, 0.95);
            border-radius: 24px;
            padding: 50px;
            max-width: 900px;
            width: 100%;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(0, 212, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            animation: fadeInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Borda luminosa */
        .tutorial-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, #00d4ff, #ff6b35, #00d4ff);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.3;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% {
                filter: hue-rotate(0deg);
            }

            100% {
                filter: hue-rotate(360deg);
            }
        }

        /* √Årea do mascote */
        .mascot-section {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            align-items: flex-start;
            position: relative;
            z-index: 2;
        }

        .mascot-avatar {
            flex: 0 0 180px;
            position: relative;
        }

        #tutorial-mascot {
            width: 100%;
            height: auto;
            max-width: 180px;
            filter: drop-shadow(0 10px 20px rgba(0, 212, 255, 0.3));
            animation: mascotFloat 3s ease-in-out infinite;
        }

        @keyframes mascotFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Anima√ß√µes do mascote */
        .mascot-speaking #tutorial-mascot {
            animation: mascotTalk 0.4s ease infinite;
        }

        .mascot-celebrating #tutorial-mascot {
            animation: mascotJump 0.6s ease;
        }

        @keyframes mascotTalk {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes mascotJump {
            0% {
                transform: scale(1, 1) translateY(0);
            }

            30% {
                transform: scale(1.1, 0.9) translateY(5px);
            }

            60% {
                transform: scale(0.9, 1.1) translateY(-20px);
            }

            100% {
                transform: scale(1, 1) translateY(0);
            }
        }

        /* C√≠rculo de brilho atr√°s do mascote */
        .mascot-avatar::before {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(0, 212, 255, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulseGlow 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulseGlow {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.5;
            }
        }

        /* Bal√£o de di√°logo */
        .dialogue-box {
            flex: 1;
            background: rgba(42, 49, 80, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
            padding: 25px;
            position: relative;
        }

        /* Tri√¢ngulo do bal√£o */
        .dialogue-box::before {
            content: '';
            position: absolute;
            left: -12px;
            top: 30px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 12px solid rgba(0, 212, 255, 0.3);
        }

        .dialogue-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e6ed;
            margin-bottom: 20px;
            min-height: 80px;
        }

        .dialogue-text strong {
            color: #00d4ff;
            font-weight: 700;
        }

        .dialogue-text em {
            color: #ff6b35;
            font-style: normal;
        }

        /* Bot√µes */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #00a8cc 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.3) 50%,
                    transparent 70%);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
            border: 2px solid #ff6b35;
        }

        .btn-secondary:hover {
            background: rgba(255, 107, 53, 0.3);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Indicador de progresso */
        .progress-indicator {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .progress-dot.active {
            background: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
            transform: scale(1.3);
        }

        .progress-dot:hover:not(.active) {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        /* Lista de objetivos */
        .objectives-list {
            background: rgba(0, 212, 255, 0.05);
            border-left: 4px solid #00d4ff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .objectives-list h3 {
            color: #00d4ff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .objectives-list ul {
            list-style: none;
            padding-left: 0;
        }

        .objectives-list li {
            padding: 8px 0;
            padding-left: 30px;
            position: relative;
            color: #b8c5d6;
        }

        .objectives-list li::before {
            content: 'üéØ';
            position: absolute;
            left: 0;
            top: 8px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .tutorial-card {
                padding: 30px 20px;
            }

            .mascot-section {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .mascot-avatar {
                flex: 0 0 auto;
            }

            #tutorial-mascot {
                max-width: 150px;
            }

            .dialogue-box::before {
                display: none;
            }

            .dialogue-text {
                font-size: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Efeito de digita√ß√£o */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(40) 1;
        }
    </style>
</head>

<body>
    <div class="tutorial-container">
        <div class="tutorial-card">
            <div class="mascot-section">
                <div class="mascot-avatar" id="mascot-container">
                    <img src="assets/mascote.png.png" alt="Mascote C√£ozinho Azul" id="tutorial-mascot">
                </div>

                <div class="dialogue-box">
                    <p class="dialogue-text" id="dialogue-text">
                        Ol√°, aventureiro(a)! üëã Bem-vindo ao <strong>Desktop Aventureiro</strong>!
                    </p>

                    <div class="button-group">
                        <button class="btn btn-primary" id="btn-next">
                            Continuar ‚û§
                        </button>
                    </div>
                </div>
            </div>

            <div class="progress-indicator" id="progress-dots">
                <div class="progress-dot active" data-step="0"></div>
                <div class="progress-dot" data-step="1"></div>
                <div class="progress-dot" data-step="2"></div>
                <div class="progress-dot" data-step="3"></div>
                <div class="progress-dot" data-step="4"></div>
                <div class="progress-dot" data-step="5"></div>
            </div>
        </div>
    </div>

    <script>
        // Sistema de tutorial por etapas
        const tutorialSteps = [
            {
                text: `Ol√°, aventureiro(a)! üëã Bem-vindo ao <strong>Desktop Aventureiro</strong>!<br><br>
                       Eu sou o <em>C√£ozinho Azul</em>, seu guia nesta jornada de seguran√ßa digital. Juntos, vamos aprender a proteger computadores contra amea√ßas virtuais! üõ°Ô∏è`,
                animation: 'celebrating'
            },
            {
                text: `üéÆ <strong>Como funciona o jogo?</strong><br><br>
                       Voc√™ ser√° o <em>Gerente de Defesa</em> de um desktop virtual. Sua miss√£o √© identificar e neutralizar amea√ßas enquanto completa tarefas do dia a dia.<br><br>
                       <strong>Importante:</strong> Cada decis√£o que voc√™ tomar afetar√° a seguran√ßa do sistema!`,
                animation: 'speaking'
            },
            {
                text: `üéØ <strong>O que voc√™ vai aprender:</strong>
                       <div class="objectives-list">
                           <h3>üõ°Ô∏è Objetivos de Aprendizado</h3>
                           <ul>
                               <li><strong>Identificar e-mails falsos</strong> (phishing)</li>
                               <li><strong>Reconhecer v√≠rus</strong> e malware</li>
                               <li><strong>Detectar fake news</strong> e informa√ß√µes falsas</li>
                               <li><strong>Tomar decis√µes seguras</strong> no mundo digital</li>
                           </ul>
                       </div>`,
                animation: 'speaking'
            },
            {
                text: `üìö <strong>As Fases de Treinamento:</strong><br><br>
                       <strong>Fase 1 - E-mails Maliciosos:</strong> Aprenda a identificar e-mails verdadeiros de falsos usando dicas visuais. Use a lupa üîç para obter ajuda!<br><br>
                       <strong>Fase 2 - Limpeza de V√≠rus:</strong> Organize arquivos e elimine v√≠rus do desktop.<br><br>
                       <strong>Fase 3 - O Desafio Real:</strong> Aqui come√ßa a verdadeira aventura! Voc√™ enfrentar√° desafios sem ajuda, testando tudo que aprendeu! üî•`,
                animation: 'speaking'
            },
            {
                text: `üí° <strong>Dicas importantes:</strong><br><br>
                       ‚úÖ Leia com aten√ß√£o cada mensagem que eu passar<br>
                       ‚úÖ Use as ferramentas de an√°lise (como a lupa üîç)<br>
                       ‚úÖ N√£o tenha pressa! Seguran√ßa digital exige aten√ß√£o<br>
                       ‚úÖ Aprenda com os erros - eles s√£o parte do aprendizado<br><br>
                       <em>Lembre-se: Cada a√ß√£o conta pontos e afeta sua pontua√ß√£o final!</em>`,
                animation: 'speaking'
            },
            {
                text: `üöÄ <strong>Est√° pronto para come√ßar?</strong><br><br>
                       Vamos testar seus conhecimentos pr√©vios nas primeiras fases e prepar√°-lo para o desafio real na Fase 3!<br><br>
                       <em>Seja bem-vindo √† sua jornada como Defensor Digital!</em> üõ°Ô∏è‚ú®`,
                animation: 'celebrating'
            }
        ];

        let currentStep = 0;
        const dialogueText = document.getElementById('dialogue-text');
        const btnNext = document.getElementById('btn-next');
        const mascotContainer = document.getElementById('mascot-container');
        const progressDots = document.querySelectorAll('.progress-dot');

        // Fun√ß√£o para atualizar o texto
        function updateDialogue(step) {
            const data = tutorialSteps[step];
            dialogueText.innerHTML = data.text;

            // Anima√ß√£o do mascote
            mascotContainer.classList.remove('mascot-speaking', 'mascot-celebrating');
            setTimeout(() => {
                mascotContainer.classList.add(`mascot-${data.animation}`);
            }, 50);

            // Atualizar indicador de progresso
            progressDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === step);
            });

            // Mudar texto do bot√£o no √∫ltimo step
            if (step === tutorialSteps.length - 1) {
                btnNext.innerHTML = 'üéÆ Iniciar Fase 1!';
            } else {
                btnNext.innerHTML = 'Continuar ‚û§';
            }
        }

        // Avan√ßar para pr√≥ximo step
        btnNext.addEventListener('click', () => {
            if (currentStep < tutorialSteps.length - 1) {
                currentStep++;
                updateDialogue(currentStep);
            } else {
                // Redirecionar para Fase 1
                window.location.href = 'fase1/fase1.html';
            }
        });

        // Permitir clicar nos dots para navegar
        progressDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentStep = index;
                updateDialogue(currentStep);
            });
        });

        // Permitir avan√ßar com Enter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                btnNext.click();
            }
        });

        // Inicializar
        updateDialogue(0);
    </script>
</body>

</html>
